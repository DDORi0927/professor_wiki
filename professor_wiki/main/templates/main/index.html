
<!DOCTYPE html>
<html lang="ko">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교수위키 | Professor Wiki</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <div class="container">
    <header>
      <h1>교수위키</h1>
      <p class="subtitle">중앙대학교 교수님에 대한 정보, 한 곳에</p>
    </header>

    <main>
      <form class="search-form" action="{% url 'redirect_view' %}" method="GET">
        <input type="text" name="name" placeholder="교수님의 성함을 입력해주세요." required>
        <button type="submit">검색</button>
      </form>

      <section class="updates">
        <h2>📌 최근 업데이트</h2>
        <ul>
          <li>2025-06-01 - 수정사항3</li>
          <li>2025-05-28 - 수정사항2</li>
          <li>2025-05-25 - 수정사항1</li>
        </ul>
      </section>

      <section class="rules">
        <h2>📘 이용 규정</h2>
        <ul>
          <li>모든 정보는 사실 기반으로 작성해야 합니다.</li>
          <li>허위 정보 등록 시 사전 통보 없이 삭제될 수 있습니다.</li>
          <li>로그인을 통해 위키 편집이 가능합니다. (준비 중)</li>
        </ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 교수위키 | 심화프로그래밍 1분반 조별 프로젝트</p>
    </footer>
  </div>
</body>
</html>
