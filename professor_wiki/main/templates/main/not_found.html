<!DOCTYPE html>
<html lang="ko">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>페이지를 찾을 수 없습니다</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <div class="container">
    <header>
      <h1>페이지를 찾을 수 없습니다</h1>
      <p class="subtitle">입력하신 이름에 해당하는 교수님이 존재하지 않아요.</p>
    </header>

    <section>
      <h2>다음과 같은 이유일 수 있어요:</h2>
      <ul>
        <li>철자가 정확하지 않거나 오타가 있을 수 있어요.</li>
        <li>아직 해당 교수님의 정보가 등록되지 않았어요.</li>
      </ul>
    </section>

    <div class="search-form">
      <form method="get" action="{% url 'redirect_view' %}">
        <input type="text" name="name" placeholder="다시 검색해보세요">
        <button type="submit">검색</button>
      </form>
    </div>

    <footer>
      <p>&copy; 2025 교수위키 - 이름을 다시 입력해보세요.</p>
    </footer>
  </div>
</body>
</html>
